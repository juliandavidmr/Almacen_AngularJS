<div class="container" ng-init="getAllEmpresas()">
  <div class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="empresa.Nombre" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Registro DIAN:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="empresa.DIAN" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Correo:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="empresa.Correo" class="form-control">
      </div>
    </div>
    <span class="input-group-btn">
      <input type="submit" class="btn btn-block" value="AÃ±adir" ng-click="add()">
    </span>
    <h2>Empresas</h2>
    <p class="input-group" ng-repeat="l in empresas">
      <input type="text" ng-model="l.Nombre" ng-value="l" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="delete($index)" aria-label="Eliminar">X</button>             
      </span>
    </p>
  </div>
</div>
