<div class="container" ng-init="init()">
  <div class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Persona:</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="empleado.fk_idPersona">
          <option ng-repeat="p in personas" value="{{p.idPersona}}">{{p.Nombre1}} {{p.Nombre2}} {{p.Apellido1}} {{p.Apellido2}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Rol:</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="empleado.fk_idRol">
          <option ng-repeat="r in roles" value="{{r.idRol}}">{{r.Nombre}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Sucursal:</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="empleado.fk_idSucursal">
          <option ng-repeat="s in sucursales" value="{{s.idSucursal}}">{{s.Nombre}} {{s.Direccion}}</option>
        </select>
      </div>
    </div>
    <span class="input-group-btn">
      <input type="submit" class="btn btn-block" value="AÃ±adir" ng-click="add()">
    </span>
    <h2>Empleados</h2>
    <div ng-init="getAllEmpleados()">
      <p class="input-group" ng-repeat="e in empleados">
        <input type="text" ng-model="e" ng-value="{{e.Nombre}}" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-danger" ng-click="delete($index)" aria-label="Eliminar">X</button>             
        </span>
      </p>
    </div>
  </div>
</div>
