<div class="container" ng-init="init()">

  </-- Cabecera de factura -->
  <div class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Empleado:</label>
      <div class="col-sm-10">
        <select class="form-control" name="empleado" ng-model="factura.empleado">
          <option ng-repeat="emp in empleados" value="emp.id" title="{{emp.correo}} - {{emp.celular}}">{{emp.nombres}} {{emp.apellidos}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Proveedor:</label>
      <div class="col-sm-10">
        <select class="form-control" name="proveedor" ng-model="factura.proveedor">
          <option ng-repeat="pro in proveedores" value="pro.id" title="{{pro.direccion}} - {{pro.telefonos}}">{{pro.nombre}} - {{pro.ciudad}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Producto:</label>
      <div class="col-sm-10">
        <div class="input-group">
          <select class="form-control" name="producto" ng-model="factura.producto_select">
            <option ng-repeat="pro in productos" value="{{pro}}">{{pro.Nombre}}    {{pro.Medida}}   {{pro.Precio}}</option>
          </select>
          <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="AÃ±adir" ng-click="addProducto()">
          </span>
        </div>
      </div>
    </div>
