<div class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2">Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="empleado" ng-model="producto.nombre">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Medida:</label>
    <div class="col-sm-10">
      <select class="form-control" name="medida" ng-model="producto.medida">
        <option ng-repeat="m in medidas" value="pro.id" title="{{pro.direccion}} - {{pro.telefonos}}">{{pro.nombre}} - {{pro.ciudad}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Iva:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="empleado" ng-model="producto.iva">
    </div>
  </div>
  <center>
    <button type="button" class="btn btn-primary btn-block" ng-click="registrarProducto()">Registrar</button>
  </center>
