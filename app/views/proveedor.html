<div class="container" ng-init="getAllProveedores()">
  <div class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="proveedor.Nombre" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Ciudad:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="proveedor.Ciudad" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Direccion:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="proveedor.Direccion" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Correo:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="proveedor.Correo" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Telefono 1:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="proveedor.Telefono1" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Telefono 2:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="proveedor.Telefono2" class="form-control">
      </div>
    </div>
    <span class="input-group-btn">
      <input type="submit" class="btn btn-block" value="AÃ±adir" ng-click="add()">
    </span>
    <h2>Proveedores</h2>
    <p class="input-group" ng-repeat="l in proveedores">
      <input type="text" ng-model="l.Nombre" ng-value="l" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="delete($index)" aria-label="Eliminar">X</button>             
      </span>
    </p>
  </div>
</div>
