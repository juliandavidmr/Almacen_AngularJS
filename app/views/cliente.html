<div class="container" ng-init="getAllGeneros()">
  <div class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">1er Nombre:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="persona.Nombre1" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">2do Nombre:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="persona.Nombre2" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">1er Apellido:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="persona.Apellido1" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">2do Apellido</label>
      <div class="col-sm-10">
        <input type="text" ng-model="persona.Apellido2" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Dirección</label>
      <div class="col-sm-10">
        <input type="text" ng-model="persona.Direccion" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Ciudad</label>
      <div class="col-sm-10">
        <input type="text" ng-model="persona.Ciudad" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Celular</label>
      <div class="col-sm-10">
        <input type="text" ng-model="persona.Celular" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Correo</label>
      <div class="col-sm-10">
        <input type="text" ng-model="persona.Correo" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Genero:</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="persona.fk_idPersona">
          <option ng-repeat="g in generos" value="{{g.idGenero}}">{{g.Descripcion}}</option>
        </select>
      </div>
    </div>
    <span class="input-group-btn">
      <input type="submit" class="btn btn-block" value="Añadir" ng-click="add()">
    </span>

  </div>
</div>
