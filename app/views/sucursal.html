<div class="container" ng-init="init()">
  <div class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="sucursal.Nombre" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Direccion:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="sucursal.Direccion" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Empresa:</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="sucursal.fk_idEmpresa">
          <option ng-repeat="r in empresas" value="{{r.idEmpresa}}">{{r.Nombre}}</option>
        </select>
      </div>
    </div>
    <span class="input-group-btn">
      <input type="submit" class="btn btn-block" value="AÃ±adir" ng-click="add()">
    </span>

    <h2>Sucursales</h2>
    <p class="input-group" ng-repeat="l in lista">
      <input type="text" ng-model="l.Nombre" ng-value="l" class="form-control">
      <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="delete($index)" aria-label="Eliminar">X</button>             
    </span>
    </p>
  </div>
</div>
